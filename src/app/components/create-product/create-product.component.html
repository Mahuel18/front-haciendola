<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Products</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">This module list the product</p>
    </div>
  </div>
  
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="card box-shadow-sm">
      <div class="card-header">
        <h5 style="margin-bottom: 0px">Add a Product</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-12 form-group">
                <label for="">Product Handle</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Product Handle"
                  required
                  name="handle"
                  [(ngModel)]="product.handle"
                />
              </div>
              <div class="col-lg-12 form-group">
                <label for="">Product Title</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Product Title"
                  required
                  name="title"
                  [(ngModel)]="product.title"
                />
              </div>
              <div class="col-lg-12 form-group">
                <label for="">Description</label>
                <textarea
                  class="form-control"
                  placeholder="Product Description"
                  required
                  name="description"
                  [(ngModel)]="product.description"
                  rows="5"
                ></textarea>
              </div>
              <div class="col-lg-12 form-group">
                <label for="">Product SKU</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Product SKU"
                  required
                  name="sku"
                  [(ngModel)]="product.sku"
                />
              </div>
              <div class="col-lg-4 form-group">
                <label for="">Grams</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Weight in Grams"
                  required
                  name="grams"
                  [(ngModel)]="product.grams"
                />
              </div>
              <div class="col-lg-4 form-group">
                <label for="">Stock</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Stock"
                  required
                  name="stock"
                  [(ngModel)]="product.stock"
                />
              </div>
              <div class="col-lg-4 form-group">
                <label for="">Price</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Price"
                  required
                  name="price"
                  [(ngModel)]="product.price"
                />
              </div>
              <div class="col-lg-4 form-group">
                <label for="">Compare Price</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Compare Price"
                  required
                  name="comparePrice"
                  [(ngModel)]="product.comparePrice"
                />
              </div>
              <div class="col-lg-12 form-group">
                <label for="">Product Barcode</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Product BARCODE"
                  required
                  name="barcode"
                  [(ngModel)]="product.barcode"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button *ngIf="!loadBtn" type="submit" class="btn btn-primary mr-3">Create product</button>
        <button *ngIf="loadBtn" type="button" class="btn btn-secondary">
          <span
            class="spinner-grow spinner-grow-sm me-2"
            role="status"
            aria-hidden="true"
          ></span>
          Creating...
        </button>
        <a class="btn btn-warning" [routerLink]="['/index']" routerLinkActive="router-link-active">Go Back</a>
      </div>
    </div>
  </form>
