<main class="container-fluid pb-3 pb-sm-4" style="width: 100%; height: 100%">
  <div class="row" style="width: 100%; height: 100%">
    <div class="mx-auto" style="display: flex; align-items: center">
      <div class="modal-body px-md-5 px-4">
        <h3 class="modal-title mt-4 mb-0 text-center mb-5">Sign in</h3>
        <p class="font-size-sm text-muted text-center">
          Sign in to your account using username and password.
        </p>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="needs-validation" novalidate="">
          <div class="form-group">
            <label for="signin-email">Username</label>
            <input
              type="text"
              class="form-control"
              id="signin-email"
              #username="ngModel"
              placeholder="Your Username"
              name="username"
              [(ngModel)] = "user.username"
              required
            />
          </div>
          <div class="form-group">
            <label for="signin-password" class="form-label">Password</label>
            <div class="cs-password-toggle input-group-overlay">
              <input
                type="password"
                class="form-control appended-form-control"
                id="signin-password"
                #password = "ngModel"
                placeholder="Your password"
                name="password"
                [(ngModel)] = "user.password"
                required
              />
            </div>
          </div>
          <div
            class="d-flex justify-content-between align-items-center form-group"
          >
            <a href="#" class="font-size-sm text-decoration-none"
              >Forgot password?</a
            >
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
